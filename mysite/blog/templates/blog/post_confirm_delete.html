{% extends 'blog/base.html' %}
{% load bootstrap5 %}

{% block content %}

    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <h1>Are you sure you want to delete this post?</h1>
        <div class="p-3 mb-3 bg-light rounded posttext">

        <h3 class="">{{ object }}</h3>
        </div>
        <input type="submit" class="btn btn-outline-danger" value="Confirm">
    </form>
{% endblock %}
