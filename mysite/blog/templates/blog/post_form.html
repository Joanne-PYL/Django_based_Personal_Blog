{% extends 'blog/base.html' %}
{% load bootstrap5 %}

{% block content %}
    {% if post.created_date %}
        <h1>Edit</h1>
    {% else %}
        <h1>New Post</h1>
    {% endif %}

    <form class="post-form" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-outline-success" value="Save">
    </form>

    <script>var editor = new MediumEditor('.editable');</script>
    
{% endblock %}
